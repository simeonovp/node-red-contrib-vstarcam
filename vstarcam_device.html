  RED.nodes.registerType('vstarcam-device', {
    category: 'Vstarcam',
    color: '#7141d5',
    defaults: {
      name: {value:""},
      deviceConfig: {value:"", type: "vstarcam-config"},
      logDir: {value:""},
      logPath: {value:""}

    inputs:1,
    outputs:2,

    },
    oneditsave: function() {
    }

    category: 'Vstarcam',

      logDir: {value:""},
      logPath: {value:""}
    },

    label: function() {
      return this.name || "Vstarcam FTP";
    },
    oneditsave: function() {
    }
  });
</script>
