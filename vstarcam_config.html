<script type="text/javascript">
  RED.nodes.registerType("vstarcam-config", {
    category: "config",
    color: "#7141d5",
    defaults: {
      ip: {value:"", required:true},
      port: {value:80, required:true},
      keepalive: {value: 5000, require:true},
      verb: {value: 3},
      configDir: {value:""},
      name: {value:""}
    },          
    credentials: {
      user: {value:"admin", type:"text"},
      password: {value:"888888", type: "password"},
      rootUser: {value:"", type:"text"},
      rootPassword: {value:"", type: "password"}
    },        
    inputs:1,
    outputs:1,
    icon: "config.png",
    label: function() {
      return this.name || ("Cam at " + this.ip);
    },
    oneditprepare: function() {
    }
  });
</script>

<script type="text/html" data-template-name="vstarcam-config">
  <div class="form-row">
    <label for="node-config-input-ip"><i class="fa fa-globe"></i> IP address</label>
    <input type="text" id="node-config-input-ip">
  </div>
  <div class="form-row">
    <label for="node-config-input-port"><i class="fa fa-random"></i> Media Port</label>
    <input type="text" id="node-config-input-port">
  </div>
  <br>
  <div class="form-row">
    <label for="node-config-input-user"><i class="fa fa-user"></i> Username</label>
    <input type="text" id="node-config-input-user">
  </div>
  <div class="form-row">
    <label for="node-config-input-password"><i class="fa fa-lock"></i> Password</label>
    <input type="password" id="node-config-input-password">
  </div>
  <br>
  <div class="form-row">
    <label for="node-config-input-rootUser"><i class="fa fa-user"></i> Root user</label>
    <input type="text" id="node-config-input-rootUser">
  </div>
  <div class="form-row">
    <label for="node-config-input-rootPassword"><i class="fa fa-lock"></i> Root password</label>
    <input type="password" id="node-config-input-rootPassword">
  </div>
  <br>
  <div class="form-row">
    <label for="node-config-input-keepalive"><i class="icon-tag"></i> Keep alive</label>
    <input type="number" id="node-config-input-keepalive">
  </div>
  <br>
  <div class="form-row">
    <label for="node-input-verb"><i class="fa fa-wrench"></i> Verbosity</label>
    <select id="node-input-verb">
      <option value=""></option>
      <option value="1">Error</option>
      <option value="2">Warning</option>
      <option value="3">Info</option>
      <option value="4">Debug</option>
      <option value="5">Trace</option>
    </select>
  </div>
  <br>
  <div class="form-row">
    <label for="node-config-input-configDir"><i class="icon-tag"></i> Config dir</label>
    <input type="text" id="node-config-input-configDir" placeholder="cams/configs">
  </div>
  <br>
  <div class="form-row">
    <label for="node-config-input-name"><i class="icon-tag"></i> Name</label>
    <input type="text" id="node-config-input-name" placeholder="Name">
  </div>
</script>

<script type="text/html" data-help-name="vstarcam-config">
  <p><strong>IP address:</strong><br/> The IP address of the Vstarcam device.</p>
  <p><strong>Port:</strong><br/> The media port number of the Vstarcam device.</p>
  <p><strong>Username:</strong><br/>  An optional user name for basic authentication on the Vstarcam device.</p>
  <p><strong>Password:</strong><br/>  An optional password for basic authentication on the Vstarcam device.</p>
  <p><strong>Root user:</strong><br/>  An optional user name for basic authentication on the Vstarcam device.</p>
  <p><strong>Root password:</strong><br/>  An optional password for basic authentication on the Vstarcam device.</p>
  <p><strong>Keep alive:</strong><br/> Specify the keep alive interval for the ftp connection.</p>
  <p><strong>Verbosity:</strong><br/> Specify the verbosity level for the monitor output.</p>
</script>
